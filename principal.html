<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla Principal</title>
  <link rel="stylesheet" href="/style/principal.css">

</head>
<body>
  <div id="safe">
    <div id="screen">
      <div id="content">

        <h1>Caja Fuerte</h1>
        <h3>Estadísticas del dispositivo</h3>
        <!-- Tabla 1 -->
       
        <div class="image-container">
          <img src="./img/caja.png" alt="Imagen de encabezado">
        </div>
        <table>
          <thead>
            <tr>
              <th>Componentes</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Puerta</td>
              <td>Cerrada</td>
            </tr>
            <tr>
              <td>Temperatura</td>
              <td>15°C</td>
            </tr>
            <tr>
              <td>Camara</td>
              <td>Activa</td>
            </tr>
            <tr>
              <td>Huella</td>
              <td>Activa</td>
            </tr>
          </tbody>
        </table>
        
        <!-- Botón para abrir -->
        <button id="open-button">Abrir Caja</button>
        <button id="closed-button">Cerrar Caja</button>

      </div>
    </div>
    <!-- Botones característicos del teléfono en la parte inferior -->
    <div id="buttons">
      <button>Inicio</button>
      <button>Configuración</button>
      <button>Notificaciones</button>
    </div>
  </div>
</body>
</html>
