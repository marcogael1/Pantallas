<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito</title>
  <link rel="stylesheet" href="/style/carrito.css">
</head>
<body>
  <div id="safe">
    <div id="screen">
      <div id="content">

        <h1>Carrito</h1>

        <!-- Apartado de Compras -->
        <section id="compras">
          <h2>Productos en el Carrito</h2>

          <!-- Lista de productos con imágenes y precio en dos columnas -->
          <ul>
            <li class="producto">
              <div class="columna-imagen">
                <img src="./img/caja.png" alt="Producto 1">
              </div>
              <div class="columna-texto">
                <p>Producto 1</p>
                <p>Precio: $20.00</p>
              </div>
            </li>
            <li class="producto">
              <div class="columna-imagen">
                <img src="./img/caja.png" alt="Producto 2">
              </div>
              <div class="columna-texto">
                <p>Producto 2</p>
                <p>Precio: $15.00</p>
              </div>
            </li>
            <!-- Puedes agregar más elementos según tus necesidades -->
          </ul>

          <!-- Total de la compra -->
          <p>Total: $35.00</p>

          <!-- Botón para proceder al pago -->
          <button>Proceder al Pago</button>
        </section>

      </div>
    </div>
    <!-- Botones característicos del teléfono en la parte inferior -->
    <div id="buttons">
      <button>Inicio</button>
      <button>Configuración</button>
      <button>Notificaciones</button>
    </div>
  </div>
</body>
</html>
